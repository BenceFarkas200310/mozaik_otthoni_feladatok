<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gyűjtemények</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Gyűjtemények</h1>
      <button
        type="button"
        class="btn btn-primary"
        id="new-collection"
        data-bs-toggle="modal"
        data-bs-target="#formModal"
      >
        Gyűjtemény hozzáadása
      </button>
      <div class="collections"></div>
    </main>

    <!--MODAL: Új gyűjtemény form-->
    <div
      class="modal fade"
      id="formModal"
      tabindex="-1"
      aria-labelledby="formModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="formModalLabel">
              Új gyűjtemény hozzáadása
            </h5>
          </div>
          <div class="modal-body">
            <form id="newCollectionForm">
              <label for="nameInput" class="form-label"
                >Új gyűjtemény neve</label
              >
              <input type="text" class="form-control" id="nameInput" required />

              <label for="themeInput" class="form-label"
                >Új gyűjtemény témaköre</label
              >
              <input
                type="text"
                class="form-control"
                id="themeInput"
                required
              />
              <label for="dateInput" class="form-label"
                >Új gyűjtemény Dátuma</label
              >
              <input type="text" class="form-control" id="dateInput" />
              <div class="modal-footer">
                <button
                  type="reset"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Bezár
                </button>
                <button type="submit" class="btn btn-primary">
                  Gyűjtemény létrehozása
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--MODAL: Gyűjtemény megnyitása-->
    <div
      class="modal fade"
      id="collectionModal"
      tabindex="-1"
      aria-labelledby="collectionModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="collectionModalLabel"></h5>
          </div>
          <div class="add-content">
            <button
              type="button"
              class="btn btn-outline-primary"
              id="add-content-btn"
              onclick="toggleVisibility()"
            >
              Elem hozzáadása
            </button>

            <form id="new-item-form" class="hidden" method="PUT">
              <label for="new-item-name" class="form-label">Új elem neve</label>
              <input
                type="text"
                class="form-control"
                id="new-item-name"
                required
              />
              <button
                type="reset"
                class="btn btn-outline-primary"
                onclick="toggleVisibility()"
              >
                Mégsem
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                onclick="addNewItem()"
              >
                Hozzáadás
              </button>
            </form>
          </div>
          <div class="modal-body" id="collectionModalBody"></div>
          <div class="modal-footer">
            <button
              type="reset"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              onclick="closeCollectionModal()"
            >
              Mégsem
            </button>
            <button type="button" class="btn btn-primary">Mentés</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
