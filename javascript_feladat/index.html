<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gyűjtemények</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Gyűjtemények</h1>
      <button
        type="button"
        class="btn btn-primary"
        id="new-collection"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Gyűjtemény hozzáadása
      </button>
      <div class="collections"></div>
    </main>

    <!--MODAL: Új gyűjtemény form-->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Új gyűjtemény hozzáadása
            </h5>
          </div>
          <div class="modal-body">
            <form action="POST">
              <label for="nameInput" class="form-label"
                >Új gyűjtemény neve</label
              >
              <input type="text" class="form-control" id="nameInput" />

              <label for="themeInput" class="form-label"
                >Új gyűjtemény témaköre</label
              >
              <input type="text" class="form-control" id="themeInput" />
              <label for="dateInput" class="form-label"
                >Új gyűjtemény Dátuma</label
              >
              <input type="text" class="form-control" id="dateInput" />
              <div class="modal-footer">
                <button
                  type="reset"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
